<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Subscriber List</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="header">
    Welcome to Our Site
</div>
<div class="subHeader">
    Subscribe to our List. Sign-up below!
</div>

<form action="#" th:action="@{/}" th:object="${subscriber}" method="post">
    <div class="form-row">
        <div class="col"></div>
        <div class="col">
            <input type="text" th:field="*{firstName}" class="form-control firstnameInput" placeholder="First Name"/>
        </div>
        <div class="col">
            <input type="text" th:field="*{lastName}" class="form-control lastnameInput" placeholder="Last Name"/>
        </div>
        <div class="col"></div>
    </div>
    <div class="form-row justify-content-center">
        <div class="col"></div>
        <div class="col" align="center">
            <input type="text" th:field="*{userName}" class="form-control usernameInput" placeholder="Username"/>
        </div>
        <div class="col"></div>
    </div>
    <div class="row submitButton">
        <div class="col"></div>
        <div class="col" align="center">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col"></div>
    </div>
</form>
    <div class="row">
        <div class="col"></div>
        <div class="col subLink" align="center">
            <a href="/showSubscribers">Show All Subscribers</a>
        </div>
        <div class="col"></div>
    </div>
