<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Sign-Up!</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <div class="header">
        Complete
    </div>
    <div class="subHeader">
        <p>Thanks! <span th:text="${firstName}"></span>!</p>
    </div>

    <div class="info">
        <div class="row justify-content-center">
            <div class="col-4 text-right label">Username:</div><div class="col-4 data" th:text="${userName}"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 text-right label">First Name:</div><div class="col-4 data" th:text="${firstName}"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 text-right label">Last Name:</div><div class="col-4 data" th:text="${lastName}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col indexLink" align="left">
            <a href="/">Go back to sign up page</a>
        </div>
        <div class="col"></div>
    </div>



</body>
</html>
